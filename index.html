<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Steganography</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body ng-app="stegoApp" ng-controller="MainController" class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-2xl p-6 bg-white rounded-2xl shadow-xl space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-800">Image Steganography</h1>
        
        <div class="space-y-4">
            <h2 class="text-xl font-semibold text-gray-700">Hide Text in Image</h2>
            <input type="file" file-model="imageFile" class="block w-full p-2 border border-gray-300 rounded-lg">
            <textarea ng-model="inputText" placeholder="Enter text to hide" class="w-full p-2 border border-gray-300 rounded-lg"></textarea>
            <input type="password" ng-model="password" placeholder="Enter password" class="w-full p-2 border border-gray-300 rounded-lg">
            <button ng-click="hideText()" class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Hide Text</button>
            <a ng-if="stegoImageUrl" ng-href="{{stegoImageUrl}}" download="stego_image.png" class="block text-center py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Download Image</a>
        </div>
        
        <div class="space-y-4">
            <h2 class="text-xl font-semibold text-gray-700">Extract Text from Image</h2>
            <input type="file" file-model="extractImageFile" class="block w-full p-2 border border-gray-300 rounded-lg">
            <input type="password" ng-model="extractPassword" placeholder="Enter password" class="w-full p-2 border border-gray-300 rounded-lg">
            <button ng-click="extractText()" class="w-full py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">Extract Text</button>
            <p ng-if="extractedText" class="mt-2 text-center text-gray-700">Hidden Text: <span class="font-medium">{{extractedText}}</span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
